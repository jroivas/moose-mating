<html>
<head>

        <title>Moose mating</title>
        <script src="jquery-2.1.3.min.js"></script>

<script>
    function refresh(node)
    {
        var interval = 1000;

        (function startRefresh()
        {
            var address;
            if(node.src.indexOf('?') > -1) {
                address = node.src.split('?')[0];
            } else {
                address = node.src;
            }

            node.src = address + "?t=" + new Date().getTime();

            $.get("info.html", function(data) {
                $(".info").empty();
                $(".info").html(data);
            });

            setTimeout(startRefresh, interval);
        })();

    }

    window.onload = function()
    {
      var node = document.getElementById('moose_img');
      refresh(node);
    }
</script>

</head>

<body>
    <img src="moo.png" id="moose_img"/>
    <div id="info" class="info"></div>
</body>

</html>
